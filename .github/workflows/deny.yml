name: Ubuntu 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install cargo-deny
      run: cargo install --locked cargo-deny
    - name: Run cargo-deny
      run: cargo deny check
